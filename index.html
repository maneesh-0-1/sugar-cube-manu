
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sugar Cube Image Slide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
    }
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 100%;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .card {
      display: flex;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
    }
    .a4 {
      background: white;
      width: 595px;
      height: 842px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow-y: auto;
    }
    .a4 img {
      width: 100%;
      display: block;
      margin-bottom: 0.5rem;
    }
    .a4 img:last-child {
      margin-bottom: -2.5rem;
    }

    /* Loading overlay styles */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000011 0%, #000000 80%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Spaceship container */
    .spaceship {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 10px;
      animation: fly 4s linear infinite;
    }

    /* Spaceship shape */
    .spaceship svg {
      width: 100%;
      height: 100%;
      fill: #00ffff;
      filter: drop-shadow(0 0 5px #00ffff);
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Glow animation */
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px #00ffff);
      }
      to {
        filter: drop-shadow(0 0 20px #00ffff);
      }
    }

    /* Fly animation - moves spaceship diagonally */
    @keyframes fly {
      0% {
        transform: translate(-100px, 100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(110vw, -100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Multiple spaceships with different animation delays */
    .spaceship:nth-child(1) {
      animation-delay: 0s;
      animation-duration: 4s;
    }
    .spaceship:nth-child(2) {
      animation-delay: 1.5s;
      animation-duration: 5s;
    }
    .spaceship:nth-child(3) {
      animation-delay: 3s;
      animation-duration: 4.5s;
    }

    /* Loading text */
    #loading-text {
      color: #00ffff;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
  <body>
    <div id="loading-overlay">
      <div class="spaceship" style="animation-delay: 0s;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
          <path d="M32 2 L42 22 L32 18 L22 22 Z" />
          <rect x="28" y="18" width="8" height="20" />
          <polygon points="22,42 32,38 42,42 32,62" />
        </svg>
      </div>
      <div class="spaceship" style="animation-delay: 1.5s;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
          <path d="M32 2 L42 22 L32 18 L22 22 Z" />
          <rect x="28" y="18" width="8" height="20" />
          <polygon points="22,42 32,38 42,42 32,62" />
        </svg>
      </div>
      <div class="spaceship" style="animation-delay: 3s;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
          <path d="M32 2 L42 22 L32 18 L22 22 Z" />
          <rect x="28" y="18" width="8" height="20" />
          <polygon points="22,42 32,38 42,42 32,62" />
        </svg>
      </div>
      <div id="loading-text">Loading...</div>
    </div>

    <div class="card" id="card" style="display:none;">
      <div class="a4">
        <img src="1.png" alt="Image 1" />
        <img src="2.png" alt="Image 2" />
      </div>
    </div>

    <script>
      // Generate stars
      Array.from({ length: 100 }).forEach(() => {
        const star = document.createElement('div');
        star.classList.add('stars');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${1 + Math.random() * 2}s`;
        document.body.appendChild(star);
      });

      // Hide loading overlay and show content when page is fully loaded
      window.addEventListener('load', () => {
        const loadingOverlay = document.getElementById('loading-overlay');
        const card = document.getElementById('card');
        loadingOverlay.style.display = 'none';
        card.style.display = 'flex';
      });
    </script>
  </body>
</html>
